<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calulator Test</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

<article>
	<p id="input_box"><span class='first_el' id="input_el">&#8203;</span><span class='last_el'>&#8203;</span><span class='result'></span></p>
</article>

<main>
	<table>
		<tr>
			<td class="menu" style="font-size: 70%;">f &#60; &#62;</td>
			<td class="menu" style="font-size: smaller;">abc</td>
			<td class="menu" onclick="selectPrev(document.getElementById('input_el'))">&#8592;</td>
			<td class="menu" onclick="selectNext()">&#8594;</td>
			<td class="menu">&#8626;</td>
			<td class="menu" id="remove_button">&#9003;</td>
		</tr>
		<tr>
			<td class="has_submenu">
				<span>( )</span>
				<div class="submenu">
					<p onclick="button('( )')">( )</p>
					<p onclick="button('(')">(</p>
					<p onclick="button(')')">)</p>
				</div>
			</td>
			<!----><td class="has_submenu" style="font-size: smaller;">
				<span>sin</span>
				<div class="submenu">
					<p onclick="">sin</p>
					<p onclick="">cos</p>
					<p onclick="">tan</p>
				</div>
				<div class="submenu submenu_top">
					<p onclick="">asin</p>
					<p onclick="">acos</p>
					<p onclick="">atan</p>
				</div>
			</td>
			<td class="number" onclick="button('7')">7</td>
			<td class="number" onclick="button('8')">8</td>
			<td class="number" onclick="button('9')">9</td>
			<td onclick="button(' &#247; ')">&#247;</td>
		</tr>
		<tr>
			<!----><td style="font-size: 50%;"><span>&#11034;</span><br><span style="border-top: var(--border) solid var(--fontcolor);">&#11034;</span></td>
			<!----><td class="has_submenu">
				<span>&#8730;<span class="root_after">&#11034;</span></span>
				<div class="submenu">
					<p onclick="">&#8730;<span class="root_after">&#11034;</span></p>
					<p onclick=""><span class="root_before">&#11034;</span>&#8730;<span class="root_after">&#11034;</span></p>
				</div>
			</td>
			<td class="number" onclick="button('4')">4</td>
			<td class="number" onclick="button('5')">5</td>
			<td class="number" onclick="button('6')">6</td>
			<td onclick="button(' &#215; ')">&#215;</td>
		</tr>
		<tr>
			<td class="has_submenu" style="font-size: smaller;" onclick="supButton()">&#11034;<sup>2</sup></td>
			<!----><td class="has_submenu" style="font-size: 70%;">log<sub>&#11034;</sub></td>
			<td class="number" onclick="button('1')">1</td>
			<td class="number" onclick="button('2')">2</td>
			<td class="number" onclick="button('3')">3</td>
			<td onclick="button(' - ')">-</td>
		</tr>
		<tr>
			<td class="has_submenu" onclick="button('&pi;')">&pi;</td>
			<td class="has_submenu" onclick="button('x')">x</td>
			<td class="number" onclick="button('0')">0</td>
			<td class="number" onclick="button('.')">.</td>
			<td onclick="button(' = ')">=</td>
			<td onclick="button(' + ')">+</td>
		</tr>
	</table>
</main>

<script src="style.js"></script>
<script src="calc.js"></script>
</body>
</html>
